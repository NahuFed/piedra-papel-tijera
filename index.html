<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Federico Rodriguez">
    <meta name="description" content="Tipico juego de piedras papel y tijeras utilizando javascript y html manejando elementos del DOM">
    <meta name="keywords" content="Piedra papel tijera, juego, javascript, html, DOM">
    <title>Piedra Papel Tijera</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <header>
    <h1 class="text-center mt-5">Piedra, Papel, Tijeras</h1>
 </header>   
 <main class="container"> 
    <p>Haga click en piedra papel o tijera para jugar</p>
    <section class="row mb-4">
        <div class="col-md-4 "><button type="button" class="btn btn-primary fs-1" id="btnPiedra">Piedra<br> 👊</button></div>
        <div class="col-md-4 my-md-0 my-5"><button type="button" class="btn btn-danger fs-1" id="btnPapel">Papel <br>🖐</button></div>
        <div class="col-md-4"><button type="button" class="btn btn-success fs-1" id="btnTijera">Tijera <br>✌</button></div>
    </section>

    <div class="d-flex justify-content-around w-100">
        <table>
            <thead>
                <tr>
                    <th>Eleccion Jugador</th>
                    <th>Eleccion computadora</th>
                </tr>
            </thead>
            <tbody>
                <td id="eleccionJugador">eleccion</td>
                <td id="eleccionComputadora">eleccionComputadora</td>
            </tbody>
        </table>
    </div>
    <p><b id="resultado">Gana ganador</b></p>

    <h2>Resultados</h2>

    <table class="mt-2 table-bordered">
        
        <thead>
            <tr>
                <th>Partidas Jugadas</th>
                <th>Gano Jugador</th>
                <th>Gano CPU</th>
                <th>Empates</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="jugadas">&nbsp</td>
                <td id="ganadas"> </td>
                <td id="perdidas"> </td>
                <td id="empatadas"> </td>
            </tr>
        </tbody>      
        
    </table>
 </main>
 <footer></footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 <script src="./js/app.js"></script>
</body>
</html>
